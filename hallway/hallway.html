<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow meow</title>
  <link rel="stylesheet" href="hallway.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="cat"></div>
    <div id="grandma"></div>
    <button id="pauseButton" class="pause-btn"></button>
    <div id="pauseOverlay" class="pause-overlay">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeButton" class="menu-btn">Resume</button>
        <button id="restartButton" class="menu-btn">Restart</button>
        <button id="exitButton" class="menu-btn">Exit Game</button>
      </div>
    </div>
    
    <img src="../universal/door1.png" alt="Door 1" id="door1">
    <img src="../universal/door2.png" alt="Door 2" id="door2">
    <img src="../universal/door3.png" alt="Door 3" id="door3">
    <img src="../universal/door4.png" alt="Door 4" id="door4">
    <img src="../universal/door5.png" alt="Door 5" id="door5">
    <img src="../universal/door6.png" alt="Door 6" id="door6">
    <img src="../universal/door7.png" alt="Door 7" id="door7">
    <img src="../universal/door8.png" alt="Door 8" id="door8">
    <img src="../universal/stairs.png" alt="Stairs" id="stairs">
  </div>
  <script src="hallway.js"></script>
  <script src="../universal/function_util.js"></script>
  <div id="timer">Time Left: 5:00</div>
</body>
</html>
