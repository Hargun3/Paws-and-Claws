<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow meow</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="cat"></div>
    <div id="grandma"></div>
    <button id="pauseButton" class="pause-btn"></button>
    <div id="pauseOverlay" class="pause-overlay">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeButton" class="menu-btn">Resume</button>
        <button id="restartButton" class="menu-btn">Restart</button>
        <button id="exitButton" class="menu-btn">Quit</button>
      </div>
    </div>
    <img src="../universal/bigp.png" alt="Object 1" class="breakableObject" id="object1">
    <img src="../universal/bigy.png" alt="Object 2" class="breakableObject" id="object2">
    <img src="../universal/smolb.png" alt="Object 3" class="breakableObject" id="object3">
    <img src="../universal/smolb.png" alt="Object 4" class="breakableObject" id="object4">
    <img src="../universal/smoly.png" alt="Object 5" class="breakableObject" id="object5">
    <img src="../universal/smoly.png" alt="Object 6" class="breakableObject" id="object6">
    <img src="../universal/smoly.png" alt="Object 7" class="breakableObject" id="object7">
    <img src="../universal/smolp.png" alt="Object 10" class="breakableObject" id="object10">
    <img src="../universal/ipad.png" alt="Object 12" class="breakableObject" id="object12">
    <img src="../universal/door13.png" alt="Object 8" class="breakableObject" id="door">
    <img src="../universal/door13.png" alt="Object 9" class="breakableObject" id="door2">
    <img src="../universal/treat.png" alt="Object 13" class="breakableObject" id="object13">


  
  </div>
  <script src="library.js"></script>
  <script src="../universal/function_util.js"></script>
  <audio id="bgMusic" loop autoplay>
    <source src="../universal/bg.mp3" type="audio/mp3">
  </audio>
  <div class="scoreboard-container">
    <div class="scoreboard">
      <div class="break" id="break">0</div>
      <div class="speed">Speed: <span id="timer">0</span></div>
      <div class="treat" id="treat">0</div>
    </div>
  </div>

</body>
</html>
