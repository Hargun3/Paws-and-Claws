<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow meow</title>
  <link rel="stylesheet" href="kitchen.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="cat"></div>
    <div id="grandma"></div>
    <img src="../universal/bigy.png" alt="Object 2" class="breakableObject" id="object2">
    <img src="../universal/ipad.png" alt="Object 3" class="breakableObject" id="object3">
    <img src="../universal/smoly.png" alt="Object 5" class="breakableObject" id="object5">
    <img src="../universal/smolb.png" alt="Object 7" class="breakableObject" id="object7">
    <img src="../universal/door5.png" alt="Object 8" class="breakableObject" id="door">
    <img src="../universal/door6.png" alt="Object 9" class="breakableObject" id="door2">
  
  </div>
  <script src="kitchen.js"></script>
  <script src="../universal/function_util.js"></script>
  <div class="scoreboard-container">
    <div class="scoreboard">
      <div class="break" id="break">0</div>
      <div class="speed">Speed: <span id="timer">0</span></div>
      <div class="treat" id="treat">0</div>
    </div>
  </div>



</body>
</html>
