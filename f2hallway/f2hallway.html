<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow meow</title>
  <link rel="stylesheet" href="f2hallway.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="cat"></div>
    <div id="grandma"></div>
    <button id="pauseButton" class="pause-btn"></button>
    <div id="pauseOverlay" class="pause-overlay">
      <div class="pause-menu">
        <h1>Game Paused</h1>
        <button id="resumeButton" class="menu-btn">Resume</button>
        <button id="restartButton" class="menu-btn">Restart</button>
        <button id="exitButton" class="menu-btn">Quit</button>
      </div>
    </div>
    <img src="../universal/door15.png" alt="Door 1" id="door1">
    <img src="../universal/door2.png" alt="Door 2" id="door2">
    <img src="../universal/door16.png" alt="Door 3" id="door3">
    <img src="../universal/door17.png" alt="Door 4" id="door4">
    <img src="../universal/door11.png" alt="Door 5" id="door5">
    <img src="../universal/door10.png" alt="Door 6" id="door6">
    <img src="../universal/door12.png" alt="Door 7" id="door7">
    <img src="../universal/door12.png" alt="Door 8" id="door8">
    <img src="../universal/stairs.png" alt="Stairs" id="stairs">
  </div>
  <script src="f2hallway.js"></script>
  <script src="../universal/function_util.js"></script>
  <audio id="bgMusic" loop autoplay>
    <source src="../universal/bg.mp3" type="audio/mp3">
  </audio>  <div class="scoreboard-container">
  <div class="scoreboard-container">
    <div class="scoreboard">
      <div class="break" id="break">0</div>
      <div class="speed">Speed: <span id="timer">0</span></div>
      <div class="treat" id="treat">0</div>
    </div>
  </div>
</body>
</html>
