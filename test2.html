<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Page 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 100px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown">10</div>
  <script>
    // Initialize countdown value if not already in localStorage
    if (!localStorage.getItem('countdown')) {
      localStorage.setItem('countdown', '10');
      localStorage.setItem('lastUpdated', Date.now().toString());
    }

    const countdownElement = document.getElementById('countdown');
    let timer;

    function updateCountdown() {
      const now = Date.now();
      const lastUpdated = parseInt(localStorage.getItem('lastUpdated'), 10);
      const countdown = parseInt(localStorage.getItem('countdown'), 10);

      // Calculate time elapsed and adjust countdown
      const elapsed = Math.floor((now - lastUpdated) / 1000);
      const newCountdown = Math.max(0, countdown - elapsed);

      if (newCountdown !== countdown) {
        localStorage.setItem('countdown', newCountdown.toString());
        localStorage.setItem('lastUpdated', now.toString());
      }

      countdownElement.textContent = newCountdown;

      if (newCountdown <= 0) {
        clearInterval(timer);
      }
    }

    // Update the countdown every second
    timer = setInterval(updateCountdown, 1000);

    // Perform initial update
    updateCountdown();
  </script>
</body>
</html>
