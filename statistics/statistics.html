<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Meow - Start</title>
  <link rel="stylesheet" href="statistics.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="stats-container">
        <div class="break-value" id="break-value">0</div>

      <button class="start-button" onclick="startGame()">Start Over</button>
      <button class="statement-button" onclick="statementPage()">View Statement</button>
    </div>
  </div>
  <script src="statistics.js"></script>
</body>
</html>
